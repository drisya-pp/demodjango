<html lang="en">
<head>

<body>
<div class="container-fluid px-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href=" ">Movies Corner</a>
        </li>
              <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'movie1:home' %} ">Home</a>

           </ul>

  <img src="{{i.img.url}}" height="200px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.description}}</p>
    <a href="{% url 'movie1:view' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>

      </div>
